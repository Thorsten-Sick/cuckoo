; Distributing tasks between Cuckoo servers

; Basic configuration
[Basic]
logfile = dcuckoo.log

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Configuration for the REST task dispatcher
[Rest]
machines_active = rest_tywin

; Configuration for the cuckoo instances
[rest_tywin]
id = tywin
url = http://localhost:8090
name = Cuckoo Server 1
stable = True
cuckoo_version = 0.6
platforms = platform_WIN_XP_SP3
tools = tool_vanilla


[platform_WIN_XP_SP3]
id = windows
name = Windows XP SP 3 32 Bit
os = WinXP SP 3
bit = 32

[tool_vanilla]
id = vanilla
name = Vanilla
version = 1

[tool_volatility_2_3]
id = volatility
version = 2.3
name = Volatility

